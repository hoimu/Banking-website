<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Website</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <h1 class="text-4xl font-bold  text-center mt-3">Welcome To <span class="text-pink-700">Banking Website</span></h1>
       <section  class="bg-gray-300 w-2/3 mt-5 mx-auto p-7" >
        <h3 class="text-2xl font-semibold">Please Login</h3><br>
        <div>
            <input class="px-3 py-1 block mb-3 w-3/5" type="email" name="" id="email" placeholder="Your Email Address">
            <input class="px-3 py-1 block mb-3 w-3/5" type="password" name="" id="password" placeholder="Your Password">
            <button id="submit-btn" class="bg-pink-700 text-white px-5 py-1 rounded-md" type="submit">Submit</button>
        </div>
       </section>

       <script src="js/bank.js"></script>

</body>
</html>
