<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl font-bold  text-center mt-3">Lets get some <span class="text-pink-700">money</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-7 mx-auto text-white  w-8/12">
                <div  class="bg-emerald-400 px-10 py-7 rounded-lg">
                    <h4 class="text-2xl font-semibold">Deposit</h4>
                <h2 class="text-4xl font-semibold">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-pink-400 px-10 py-7 rounded-lg">
                    <h4 class="text-2xl font-semibold">Withdraw</h4>
                    <h2 class="text-4xl font-semibold"><span>$</span>00</h2>
                </div>

                <div class="bg-sky-400 px-10 py-7 rounded-lg">
                    <h4 class="text-2xl font-semibold">Balance</h4>
                    <h2 class="text-4xl font-semibold">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
            
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-7 mx-auto text-white  w-7/12">
                <div  class="bg-violet-400 px-10 py-7 rounded-lg">
                    <h4 class="text-2xl font-semibold">Please Deposit</h4>
                    <input class="w-64 px-2 text-black mt-3" type="text" name="" id="deposit-input" placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn" class="bg-pink-500 px-4 py-1 font-semibold mt-4 rounded-md">Deposit</button>
                </div>

                <div class="bg-lime-400 px-10 py-7 rounded-lg">
                    <h4 class="text-2xl font-semibold">Please Withdraw</h4>
                    <input class="w-64 px-2 text-black mt-3" type="text" name="" id="withdraw-input" placeholder="$ Amount you want to withdraw">
                <button id="withdraw-btn" class="bg-pink-500 px-4 py-1 font-semibold mt-4 rounded-md">Withdraw</button>
                </div>
            </div>
            
        </section>
    </main>

   <script src="js/deposit.js"></script>
</body>
</html>
